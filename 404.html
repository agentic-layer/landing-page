<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Leitet zur Hauptseite weiter und gibt die ursprüngliche URL mit
      const redirectTo = '/' + location.pathname + location.search + location.hash;
      sessionStorage.redirectTo = redirectTo;
      window.location.href = '/';
    </script>
  </head>
  <body>
    <p>Wird weitergeleitet…</p>
  </body>
</html>
