<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      // Nur ausführen, wenn wir NICHT bereits auf der Startseite sind
      if (location.pathname !== '/') {
        // Speichere den ursprünglichen Pfad
        sessionStorage.setItem('redirectPath', location.pathname + location.search + location.hash);
        // Lade die Startseite neu
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <p>Wird weitergeleitet…</p>
  </body>
</html>
