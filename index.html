<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .banner {
            font-size: 4em;
            font-weight: bold;
            color: #333;
            padding: 20px 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .banner {
                font-size: 2.5em;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            .banner {
                font-size: 1.8em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        Stay tuned...
    </div>
</body>
</html>
